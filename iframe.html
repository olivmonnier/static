<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{ message }}</div>
  <script
    src="https://cdn.statically.io/gh/olivmonnier/static/master/libraries.js?vue@3/dist/vue.esm-bundler.js&vue-router@4&vue-i18n@8"
    data-mode="module"></script>
  <script type="module">
    import { createApp } from "vue"
    createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
