<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="importmap">{

      "pinia": "https://unpkg.com/pinia@2.0.32/dist/pinia.esm-browser.js"
    }
  }</script>
</head>

<body>

  <script src="./index.js" data-dependencies="router, i18n"></script>

      const { createApp } = Vue
      createApp({
        data() {
          return {
            message: 'Hello Vue!'
          }
        }
      }).mount('#app')
    })
