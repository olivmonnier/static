<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">{{ message }}</div>
  <script type="module">
    import { init } from "./index.js"
    async function run() {
      window.VueDemi = {}
      await init(['router', 'i18n']);
      const { createApp } = Vue
      createApp({
        data() {
          return {
            message: 'Hello Vue!'
          }
        }
      }).mount('#app')
    }
    run()
  </script>
</body>

</html>
